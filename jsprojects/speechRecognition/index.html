<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognition</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="backgroundText">
      <h1>WALL-E</h1>
    </div>

    <div class="robot" id="robot">
      <div class="chatBox" id="chatBox">
        <p id="chat"></p>
      </div>
      <img src="./eve.png" alt="robot" width="130px" />
    </div>

    <div class="wallE" id="wallE">
      <div class="chatBox" id="chatBox">
        <p id="chatE"></p>
      </div>
      <img src="./wallE.png" alt="robot" width="130px" />
    </div>

    <div class="assistant" id="assistant">
      <div class="chatBox" id="chatBox">
        <p id="chatA"></p>
      </div>
      <img src="./robot.png" alt="robot" width="130px" />
    </div>

    <div class="snakeGame" id="snakeGame">
      <h1>Have Fun!</h1>
      <p>(you can play one time)</p>
      <canvas id="snakeboard" width="300" height="300"></canvas>
      <div class="controls">
        <button onclick="main()">Start</button>
        <button onclick="again()">Again!</button>
      </div>
    </div>

    <!-- <audio src="./eve.mp3" id="eveSound"></audio>
    <audio src="./wallE.mp3" id="wallESound"></audio> -->
  </body>
</html>
