<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <!-- ========== font-awesome css1 ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h2>Stop Watch</h2>
        <div class="display">00 : 00 : 00 : 000</div>
        <div class="controls">
            <button class="btn start"><i class="fas fa-play"></i>Start</button>
            <button class="btn pause"><i class="fas fa-pause"></i>Pause</button>
            <button class="btn reset"><i class="fas fa-sync">Reset</i></button>
        </div>
    </div>

    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
