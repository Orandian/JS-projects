<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Widget</title>

    <!-- =================== FontAwesome CSS1 ================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- =================== Custom CSS1 JS1 ================= -->
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="testimonial-container">
        <div class="progress-bar"></div>
        <i class="fas fa-quote-right fa-quote"></i>
        <i class="fas fa-quote-left fa-quote"></i>
        <p class="testimonial">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, sequi nemo quasi commodi ullam, doloribus, adipisci quaerat laboriosam autem deleniti quisquam vero. Labore deleniti libero fugiat adipisci impedit blanditiis quia?</p>

        <div class="user">
            <img src="https://randomuser.me/api/portraits/women/11.jpg" class="user-image" alt="user">
            <div class="user-details">
                <h4 class="user-name">Hla Hla</h4>
                <p class="role">Marketing</p>
            </div>
        </div>
    </div>

    <!-- ================== Custom JS1 CSS1 ================== -->
    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
