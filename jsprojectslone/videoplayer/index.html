<!DOCTYPE html>
<html>
    <head>
        <title>Custom Video Player</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Video Player</h1>

        <video src="video/sample1.mp4" id="video" class="screen" poster="img/poster.png"></video>

        <div class="controls">
            <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
            <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
            <input type="range" id="progress" class="form-range" min="0" max="100" value="0" step="0.1">
            <span id="timestamp" class="timestamp">00:00</span>
        </div>
    </body>
    <script src="js/app.js" type="text/javascript"></script>
</html>
