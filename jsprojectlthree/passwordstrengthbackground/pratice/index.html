<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Background</title>

    <!-- ========== Font awesome ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="background" class="background"></div>
    <div class="container">
        <h1>Image Password Strength</h1>
        <p>Change the password to see the password</p>

        <form action="" method="">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="eamil" class="form-control" placeholder="Enter Email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password"/>
                <i id="eye" class="fas fa-eye-slash"></i>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
